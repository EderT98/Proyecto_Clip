<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <title>PlatziConf Hawaii</title>
  </head>
  <body data-spy="scroll" data-target="#navbar" data-offset="57">
    <!-- Header -->
    <div class="container d-flex justify-content-center mt-5">
        <div class="card">
            <div class="d-flex justify-content-between px-3 align-items-center border-bottom"> <span><i class="fa fa-bars"></i></span>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="pr-2 text-right"> <span class="welcome">Welcome</span>
                        <p class="name">Emilia Bubu</p>
                    </div>
                    <div> <img src="https://i.imgur.com/AgAC1Is.jpg" width="30" class="image"> </div>
                </div>
            </div>
            <div class="scroll">
                <div class="d-flex justify-content-center py-2">
                    <div class="debit pt-3 pb-1">
                        <div class="d-flex justify-content-between align-items-center px-3"> <span class="black">Debit Card</span>
                            <div><span class="star mr-1">* * * *</span><span class="number">2356</span></div>
                        </div> <span class="balance pl-3">Balance</span>
                        <div class="d-flex justify-content-between px-3 align-items-center pt-3"> <span class="dollar">$3182.<span class="fifty">50</span></span> <img src="https://img.icons8.com/color/50/000000/mastercard-logo.png" width="60" /> </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center text-center"><span class="dot">. . .</span></div>
                <div class="px-3"><span class="transfer">Transfer To</span></div>
                <div class="d-flex justify-content-between align-items-center px-3 pt-2">
                    <div class="curve"><span class="add">+</span></div> <img src="https://i.imgur.com/x9e2pFy.jpg" class=" model"> <img src="https://i.imgur.com/i0kYdyn.jpg" class="model"> <img src="https://i.imgur.com/UzgsqH0.jpg" class="model"> <img src="https://i.imgur.com/Xn9uDwK.jpg" class="model">
                </div>
                <div class="pt-4 px-3 d-flex justify-content-between align-items-center"> <span class="trans">Transactions</span> <span class="view">VIEW ALL</span> </div>
                <div class="d-flex justify-content-between align-items-center px-3 pt-2">
                    <div class="d-flex justify-content-center">
                        <div class="flightout d-flex justify-content-center align-items-center">
                            <div class="flight"><i class="fa fa-plane knife"></i></div>
                        </div>
                        <div class="pl-2"><span class="flighttxt">Flight Tickets</span>
                            <p class="yesterday">Yesterday</p>
                        </div>
                    </div>
                    <div> <span class="minus">-$120.<span class="five">5</span></span> </div>
                </div>
                <div class="d-flex justify-content-between align-items-center px-3 pt-1">
                    <div class="d-flex justify-content-center">
                        <div class="flightout d-flex justify-content-center align-items-center">
                            <div class="flight"><i class="fa fa-cutlery knife"></i></div>
                        </div>
                        <div class="pl-2"><span class="flighttxt">Supermarket</span>
                            <p class="yesterday">Yesterday</p>
                        </div>
                    </div>
                    <div> <span class="minus">-$55.<span class="five">0</span></span> </div>
                </div>
                <div class="d-flex justify-content-between align-items-center px-3 pt-1">
                    <div class="d-flex justify-content-center">
                        <div class="flightout d-flex justify-content-center align-items-center">
                            <div class="flight"><i class="fa fa-building knife"></i></div>
                        </div>
                        <div class="pl-2"><span class="flighttxt">Hotel</span>
                            <p class="yesterday">Today</p>
                        </div>
                    </div>
                    <div> <span class="minus">-$250.<span class="five">0</span></span> </div>
                </div>
                <div class="d-flex justify-content-between align-items-center px-3 pt-1">
                    <div class="d-flex justify-content-center">
                        <div class="flightout d-flex justify-content-center align-items-center">
                            <div class="flight"><i class="fa fa-diamond knife"></i></div>
                        </div>
                        <div class="pl-2"><span class="flighttxt">Jewelery</span>
                            <p class="yesterday">Today</p>
                        </div>
                    </div>
                    <div> <span class="minus">-$550.<span class="five">80</span></span> </div>
                </div>
            </div>
            <div class="navbar align-items-center d-flex justify-content-between border-top">
                <div class="d-flex justify-content-center"><span class="home">Home</span><span class="dot1">.</span></div>
                <div><i class="fa fa-calendar calender"></i></div>
                <div class="pr-1">
                    <div class="curve2"><span class="downplus">+</span></div>
                </div>
                <div><i class="fa fa-cog calender"></i></div>
                <div><i class="fa fa-commenting-o cog"></i><span class="dot2">.</span></div>
            </div>
        </div>
    </div>
    <!-- /Modal -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
